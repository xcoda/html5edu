<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Video</title>
<script type="text/javascript">
window.onload = function(){
	var video = document.getElementById("video");
	video.addEventListener("click", function(){
		video.play();
	});
}
</script>
</head>
<body>
<video src="../media/BigBuck.m4v" width="320" height="240" controls="controls">
	Your browser does not support the video tag.
</video>
<hr/>
<video width="320" height="240" controls="controls" poster="../img/poster.jpg">
	<source src="../media/BigBuck.m4v" type="video/mp4"></source>
	<source src="../media/BigBuck.theora.ogv" type="video/ogg"></source>
	<source src="../media/BigBuck.webm" type="video/webm"></source>
	Your browser does not support the video tag.
</video>
<hr/> 
<video width="320" height="240"  poster="../../img/poster.jpg" id="video">
	<source src="../media/BigBuck.m4v"></source>
	<source src="../media/BigBuck.theora.ogv" type="video/ogg"></source>
	<source src="../media/BigBuck.webm" type="video/webm"></source>
	Your browser does not support the video tag.
</video>

</body>
</html>
